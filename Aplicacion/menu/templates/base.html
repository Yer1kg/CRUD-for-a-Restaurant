<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Cargar bibliotecas y configuraciones -->
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Enlace a Bootstrap y hoja de estilos local -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/gestionPlato.css' %}">

 
    </head>
    <body class="text-center" style="background-color: #F5F5DC;">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D2B48C;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Restaurante</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contacto/">Contacto</a>
                  </li>
              </div>
            </div>
          </nav>
        <!-- Contenedor principal -->
        <div class="container py-4">
            <!-- Contenido de la página -->
            {% block body %}

            {% endblock %}

        </div>
        <!-- Scripts JavaScript -->
        <!-- Script para el funcionamiento de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Script de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- Script local -->
        <script src="{% static 'js/gestionPlato.js' %}"></script>
        <!-- JavaScript para ocultar mensajes después de 5 segundos -->
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
              const messages = document.querySelector('.messages');
              if (messages) {
                messages.style.transition = 'opacity 0.5s ease-out';
                messages.style.opacity = '0';
                setTimeout(function () {
                  messages.remove();
                }, 500); // Desaparecerá después de la animación
              }
            }, 5000); // 5 segundos
          });
        </script>
        <!-- Script para mostrar el símbolo del € -->
        <script src="{% static 'js/precio.js' %}"></script>
    </body>
</html>
