<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Cargar bibliotecas y configuraciones -->
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Enlace a Bootstrap y hoja de estilos local -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
        <!-- Título de la página -->
        <title>Contacto</title>
    </head>
    <body>
        <!-- Barra de navegación -->
        <body class="text-center" style="background-color: #F5F5DC; color:#333333;">   
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D2B48C;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Restaurante</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contacto</a>
                      </li>
                  </div>
                </div>
              </nav>
        
            
            <!-- Contenido principal -->
            <main>
                <div>
                    <!-- Encabezado y contenido del contacto -->
                    <h1>Restaurante</h1>
                    <p class="lead">Para contactarnos, puedes enviar un correo electrónico a <a href="mailto:info@ejemplo.com">info@ejemplo.com</a>.</p>
                    <p class="lead">También puedes llamarnos al +123456789.</p>
                    <p class="lead">
                      <a href="#" class="btn btn-lg btn-dark fw-bold border- btn-lg">Llamar</a>
                    </p>
                </div>
            </main>

        <!-- Contenedor adicional -->
        <div class="container">
            {% block body %}
            <!-- Contenido adicional si se extiende la plantilla -->
            {% endblock %}

        </div> 

        <!-- Scripts JavaScript -->
        <!-- Script para el funcionamiento de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <!-- Script de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- Script local -->
        <script src="{% static 'js/gestionPlato.js' %}"></script>
        
        </body>
    </body>
</html>
